{%extends 'base-menu.html'%}

{%block content%}

<div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Cadastro de Clientes</h3>  
      {% if messages %}     
      <div class="modal  fade" id="modal-danger">
                <div class="modal-dialog">                        
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title text-danger">DNA_AUTOMATION</h4>
                    </div>
                    <div class="modal-body">
                                <ul class="messages">
                   {% for message in messages %}
                        
                        <li{% if message.tags %} class="alert-{{ message.tags }}"{% endif %}>{{ message }}</li>                                
                       
                 {% endfor %}
                </ul>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Fechar</button>
                    </div>
                  </div>
                  <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
              </div>       
      {% endif %}    
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    
    <form role="form" action="submit" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
      <div class="box-body">
        <div class="form-group" >
            <div class="row">
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Nome do Cliente<span class="text-danger"> * Obrigatorio</span></label>
                            <input type="text" name="name-cliente" class="form-control" id="exampleInputEmail1"  placeholder="Nome da Máquina" />
                    </div>
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Código<span class="text-danger"> </span></label>
                            <textarea type="text" name="codigo-cliente" class="form-control" id="exampleInputEmail1" placeholder="Descrição da Máquina"></textarea>
                    </div>

            </div>
        </div>
        <div class="form-group" >
            <div class="row">
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Razão Social</label>
                            <input type="text" name="razao-cliente" class="form-control" id="exampleInputEmail1" placeholder="Calibração"/>
                    </div>
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Nome Fantasia</label>
                            <input type="text" name="nome-fantasia" class="form-control" id="exampleInputEmail1" placeholder="Cidade">
                    </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">CNPJ</label>
                            <input type="text" name="cnpj" class="form-control" id="exampleInputEmail1" placeholder="Fabrica">
                    </div>
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Inscrição Estadual</label>
                            <input type="text" name="inscricao-estado" class="form-control" id="exampleInputEmail1" placeholder="Grupo">
                    </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Tipo de Inscrição<span class="text-danger"></span></label>
                            <input type="text" name="tipo-inscricao" class="form-control" id="exampleInputEmail1" placeholder="Setor">
                    </div>
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Pais<span class="text-danger"> </span></label>
                            <input type="text" name="pais" class="form-control" id="exampleInputEmail1" placeholder="Sub Grupo">
                    </div>
                </div>
        </div>

        <div class="form-group">
            <div class="row">
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Estado<span class="text-danger"></span></label>
                            <input type="text" name="estado" class="form-control" id="exampleInputEmail1" placeholder="Situação">
                    </div>
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Cidade</label>
                            <input type="text" name="cidade" class="form-control" id="exampleInputEmail1" placeholder="Fabricante da Máquina">
                    </div>
            </div>               
        </div>

        <div class="form-group">
            <div class="row">
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Endereço<span class="text-danger"> </span></label>
                            <input type="text" name="endereco" class="form-control" id="exampleInputEmail1" placeholder="Identificação / TAG">
                    </div>
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">CEP</label>
                            <input type="text" name="cep" class="form-control" id="exampleInputEmail1" placeholder="N° de Série">
                    </div>
            </div>              
        </div>

        <div class="form-group">
            <div class="row">
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">E-mail</label>
                            <input type="text" name="e-mail" class="form-control" id="exampleInputEmail1" placeholder="Identificação / TAG">
                    </div>
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Telefone</label>
                            <input type="text" name="tel" class="form-control" id="exampleInputEmail1" placeholder="N° de Série">
                    </div>

            </div>               
        </div>
      
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="reset" class="btn btn-danger">Limpar</button>
      </div>      
    </form>
  </div>
{%endblock%}
