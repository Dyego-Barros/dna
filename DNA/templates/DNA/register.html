{%extends 'base-menu.html'%}

{%block content%}

<div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Cadastro de Máquina</h3>  
      {% if messages %}     
      <div class="modal  fade" id="modal-danger">
                <div class="modal-dialog">                        
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title text-danger">DNA_AUTOMATION</h4>
                    </div>
                    <div class="modal-body">
                                <ul class="messages">
                   {% for message in messages %}
                        
                        <li{% if message.tags %} class="alert-{{ message.tags }}"{% endif %}>{{ message }}</li>                                
                       
                 {% endfor %}
                </ul>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Fechar</button>
                    </div>
                  </div>
                  <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
              </div>       
      {% endif %}    
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    
    <form role="form" action="submit" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
      <div class="box-body">
        <div class="form-group" >
            <div class="row">
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Nome da Máquina<span class="text-danger"> * Obrigatorio</span></label>
                            <input type="text" name="name-maquina" class="form-control" id="exampleInputEmail1"  placeholder="Nome da Máquina" />
                    </div>
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Descrição Completa<span class="text-danger"> * Obrigatorio</span></label>
                            <textarea type="text" name="descricao" class="form-control" id="exampleInputEmail1" placeholder="Descrição da Máquina"></textarea>
                    </div>

            </div>
        </div>
        <div class="form-group" >
            <div class="row">
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Calibração</label>
                            <textarea type="text" name="calibracao" class="form-control" id="exampleInputEmail1" placeholder="Calibração"></textarea>
                    </div>
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Cidade</label>
                            <input type="text" name="cidade" class="form-control" id="exampleInputEmail1" placeholder="Cidade">
                    </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Fabrica</label>
                            <input type="text" name="fabrica" class="form-control" id="exampleInputEmail1" placeholder="Fabrica">
                    </div>
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Grupo</label>
                            <input type="text" name="grupo" class="form-control" id="exampleInputEmail1" placeholder="Grupo">
                    </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Setor<span class="text-danger"> * Obrigatorio</span></label>
                            <input type="text" name="setor" class="form-control" id="exampleInputEmail1" placeholder="Setor">
                    </div>
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Sub Grupo<span class="text-danger"> * Obrigatorio</span></label>
                            <input type="text" name="subgrupo" class="form-control" id="exampleInputEmail1" placeholder="Sub Grupo">
                    </div>
                </div>
        </div>

        <div class="form-group">
            <div class="row">
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Situação <span class="text-danger"> * Obrigatorio</span></label>
                            <input type="text" name="situacao" class="form-control" id="exampleInputEmail1" placeholder="Situação">
                    </div>
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Fabricante</label>
                            <input type="text" name="fabricante" class="form-control" id="exampleInputEmail1" placeholder="Fabricante da Máquina">
                    </div>
            </div>               
        </div>

        <div class="form-group">
            <div class="row">
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Identificação / TAG <span class="text-danger"> * Obrigatorio</span></label>
                            <input type="text" name="tag" class="form-control" id="exampleInputEmail1" placeholder="Identificação / TAG">
                    </div>
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">N° de Série</label>
                            <input type="text" name="serie" class="form-control" id="exampleInputEmail1" placeholder="N° de Série">
                    </div>
            </div>              
        </div>

        <div class="form-group">
            <div class="row">
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Número de Fabricação</label>
                            <input type="text" name="numero-fabricacao" class="form-control" id="exampleInputEmail1" placeholder="Identificação / TAG">
                    </div>
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">N° da NF</label>
                            <input type="text" name="nf" class="form-control" id="exampleInputEmail1" placeholder="N° de Série">
                    </div>

            </div>               
        </div>

        <div class="form-group">
            <div class="row">
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Modelo</label>
                            <input type="text" name="modelo" class="form-control" id="exampleInputEmail1" placeholder="Modelo da Máquina">
                    </div>
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">N° de Patrimônio</label>
                            <input type="text" name="patrimonio" class="form-control" id="exampleInputEmail1" placeholder="N° de Patrimônio">
                    </div>

            </div>               
        </div>

        <div class="form-group">
            <div class="row">
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Garantia</label>
                            <input type="text" name="garantia" class="form-control" id="exampleInputEmail1" placeholder="Garantia da Máquina">
                    </div>
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Responsável</label>
                            <input type="text" name="responsavel" class="form-control" id="exampleInputEmail1" placeholder="Responsável da Máquina
                            ">
                    </div>

            </div>               
        </div>
        <div class="form-group">
            <div class="row">
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">E-mail</label>
                            <input type="email" name="e-mail" class="form-control" id="exampleInputEmail1" placeholder="exemplo@exemplo.com.br">
                    </div>
                    <div class="col-md-6">
                            <label for="exampleInputEmail1">Data de Cadastro <span class="text-danger"> * Obrigatorio</span></label>
                            <input type="date" name="data" class="form-control" id="exampleInputEmail1" placeholder="">
                    </div>

            </div>   
        </div>

        

        <div class="form-group">
          <label for="exampleInputFile">Selecionar Arquivos</label>
          <input type="file" name="files" id="exampleInputFile" multiple='multiple'/>         
        </div>
      
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="reset" class="btn btn-danger">Limpar</button>
      </div>      
    </form>
  </div>
{%endblock%}
